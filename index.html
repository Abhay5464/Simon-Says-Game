<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-score">
        <h3 id="high-score">High Score: 0</h3>
        <h3 id="current-score">Current Score: 0</h3>
    </div>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn green" type="button" id="green">4</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
